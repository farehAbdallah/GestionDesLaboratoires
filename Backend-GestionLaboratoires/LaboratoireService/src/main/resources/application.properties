spring.application.name=LaboratoireService
server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/gestionlabolaboratoireDB
spring.datasource.username=root
spring.datasource.password=20021221
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false

# Kafka configuration pour laboratoire (Producteur)
spring.kafka.bootstrap-servers=localhost:9092

# Configuration du Producer pour Kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
