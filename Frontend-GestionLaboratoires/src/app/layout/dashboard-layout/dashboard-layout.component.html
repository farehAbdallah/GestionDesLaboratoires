<nz-layout style="height: 100vh;">
  <nz-sider [nzWidth]="300" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" >
      <li nz-menu-item [routerLink]="'/accueil'" [nzSelected]="true">
        <span nz-icon nzType="home"></span>
        <span>Accueil</span>
      </li>
      <li nz-menu-item [routerLink]="'/utilisateurs'">
        <span nz-icon nzType="user"></span>
        <span>Utilisateurs</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- Render the routed component -->
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
